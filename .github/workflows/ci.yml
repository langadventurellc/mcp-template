# Continuous Integration workflow
# Runs quality checks and tests on push to main and pull requests
#
# Customize:
# - Adjust Node.js version if needed
# - Add additional test commands or checks as required

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: npm run quality

      - name: Run tests
        run: npm test -- --passWithNoTests
