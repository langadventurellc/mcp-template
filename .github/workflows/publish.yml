# NPM Publish workflow
# Publishes the package to NPM when a version tag is pushed
#
# Tag examples:
# - v1.0.0     -> publishes to 'latest' tag
# - v1.0.0-beta.1  -> publishes to 'beta' tag
# - v1.0.0-alpha.1 -> publishes to 'alpha' tag
#
# Required secrets:
# - NPM_TOKEN: NPM authentication token with publish permissions
#
# Customize:
# - Adjust Node.js version if needed
# - Modify access level (--access public) for scoped packages

name: Publish to NPM

on:
  push:
    tags:
      - "v*" # Matches v1.0.0, v2.1.0-beta.1, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: npm run quality

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Extract version and determine NPM tag
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT

          # Determine NPM tag from prerelease identifier
          # v1.0.0-beta.1 -> beta, v1.0.0-alpha.1 -> alpha, v1.0.0 -> latest
          if [[ "$TAG_VERSION" == *"-beta"* ]]; then
            echo "npm_tag=beta" >> $GITHUB_OUTPUT
          elif [[ "$TAG_VERSION" == *"-alpha"* ]]; then
            echo "npm_tag=alpha" >> $GITHUB_OUTPUT
          elif [[ "$TAG_VERSION" == *"-"* ]]; then
            # Other prerelease tags default to beta
            echo "npm_tag=beta" >> $GITHUB_OUTPUT
          else
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Publish to NPM
        run: npm publish --tag ${{ steps.version.outputs.npm_tag }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
